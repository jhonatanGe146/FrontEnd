<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner</title>
    <link rel="stylesheet" href="/HotelPerseo/hotel/css/style_banner.css">
    <script src="/HotelPerseo/hotel/js/code.jquery.com_jquery-3.7.1.min.js"></script>
</head>
<body>
    <div id="banner">
        <div id="contenedor_banner" class="contenedor_banner">
            <!-- contenedor de imagenes dentro del coontenido del banner -->
            <div id="caja" class="caja">
                <section class="section_caja"> <img src="/HotelPerseo/hotel/imgs/1.jpg" class="img_caja"></section>
                <section class="section_caja"> <img src="/HotelPerseo/hotel/imgs/2.jpg" class="img_caja"></section>
                <section class="section_caja"> <img src="/HotelPerseo/hotel/imgs/3.jpg" class="img_caja"></section>
                <section class="section_caja"> <img src="/HotelPerseo/hotel/imgs/4.jpg" class="img_caja"></section>

            </div>
            <!-- boton de desplazamiento hacia atras -->
            <div id="btn_atras" class="btn_atras">&#60;</div>
            <div id="btn_siguiente" class="btn_siguiente">&#62;</div>
        </div>

    </div>
    <script src="/HotelPerseo/hotel/js/banner.js"></script>

</body>
</html>
