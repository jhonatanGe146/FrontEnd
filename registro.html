<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="/Css/style_registro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="contenido">
        <form class="was-validated" action="#">
            <div class="titulo">
                <h2>Registro</h2>
            </div>
            <div class="entrada">
                <div class="mb-3">
                    <label for="validationTextarea" class="form-label">Tipo de Identificación</label>
                    <select class="form-select" id="validationTextarea" required>
                        <option value="" disabled selected>Seleccione un tipo de identificación</option>
                        <option value="cc">Cédula de Ciudadanía</option>
                        <option value="ce">Cédula de Extranjería</option>
                        <!-- Agrega más opciones si es necesario -->
                    </select>
                    <div class="invalid-feedback">
                        Seleccione un tipo de identificación
                    </div>
                </div>
            </div>

            <div class="entrada">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Primer Nombre</label>
                    <input type="text" class="form-control" id="nombre" required>
                    <div class="invalid-feedback">
                        Ingrese su primer nombre
                    </div>
                </div>
            </div>

            <div class="entrada">
                <div class="mb-3">
                    <label for="apellido1" class="form-label">Primer Apellido</label>
                    <input type="text" class="form-control" id="apellido1" required>
                    <div class="invalid-feedback">
                        Ingrese su primer apellido
                    </div>
                </div>
            </div>

            <div class="entrada">
                <div class="mb-3">
                    <label for="apellido2" class="form-label">Segundo Apellido</label>
                    <input type="text" class="form-control" id="apellido2" required>
                    <div class="invalid-feedback">
                        Ingrese su segundo apellido
                    </div>
                </div>
            </div>

            <div class="entrada">
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de Usuario</label>
                    <input type="text" class="form-control" id="username" required>
                    <div class="invalid-feedback">
                        Ingrese su nombre de usuario
                    </div>
                </div>
            </div>

            <div class="entrada">
                <div class="mb-3">
                    <label for="pais" class="form-label">País de Residencia</label>
                    <select class="form-select" id="pais" required>
                        <option value="" disabled selected>Seleccione su país de residencia</option>
                        <option value="colombia">Colombia</option>
                        <option value="usa">Estados Unidos</option>
                        <!-- Agrega más opciones si es necesario -->
                    </select>
                    <div class="invalid-feedback">
                        Seleccione su país de residencia
                    </div>
                </div>
            </div>

            <div class="entrada">
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" required>
                    <div class="invalid-feedback">
                        Ingrese su contraseña
                    </div>
                </div>
            </div>
            <div class="boton">
                <input class="btn" type="submit" value="Enviar">
            </div>
        </form>
    </div>

    <div class="menu">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li> <a href="basicos.html">Entradas Basicas</a></li>
            <li> <a href="acceso.html">Iniciar Sesion</a></li>
            <li> <a href="buscar.html">Buscar</a></li>
            <li> <a href="validar.html">Validacion</a></li>
        </ul>
    </div>
</body>

</html>
